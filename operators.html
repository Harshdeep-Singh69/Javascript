<!-- Arithmetic operators -->
<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		var a = 15;
		var b = 10;
		/*Addition*/
		document.write((a+b) + "<br>");

		/*Subtraction*/
		document.write(a-b + "<br>");

		/*Multiplication*/
		document.write(a*b + "<br>");

		/*Exponential*/
		document.write(a**b + "<br>");

		/*Division*/
		document.write(a/b + "<br>");

		/*Modulus/Remainder*/
		document.write(a%b + "<br>");

		/*Increment*/
		a++;
		document.write( a+b + "<br>");

		/* Similarly for Decrement->use a--*/
		

	</script>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

</body>
</html>
